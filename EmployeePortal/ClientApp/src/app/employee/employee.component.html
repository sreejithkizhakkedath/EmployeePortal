<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Designation</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeList;">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.salary}}</td>
      <td>{{employee.designation}}</td>
      <td>{{employee.location}}</td>
    </tr>
  </tbody>
</table>
